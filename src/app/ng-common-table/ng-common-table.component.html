<div class="container">
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<div class="card">
				<div class="card-body">
					<cdk-virtual-scroll-viewport itemSize="50" [ngStyle]="{'height.px':height}">
						<div class="table-responsive">
							<table class="table table-dark">
								<thead>
									<tr>
										<th *ngFor="let col of columnDef" (click)="doOrder(col.prop)">
											<span class="header-name">{{col.displayName}}</span>
											<span class="pl-2 fa sort-icon" [ngClass]="getClass(col.prop)"></span>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr *cdkVirtualFor="let row of dataSource">
										<td *ngFor="let col of columnDef">{{row[col.prop]}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</cdk-virtual-scroll-viewport>
				</div>
			</div>
		</div>
	</div>
</div>
